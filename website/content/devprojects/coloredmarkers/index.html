<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colored Markers</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Colored Markers</h1>
    <div class="container">
      <!-- Multiple classes can be added to an element by listing them in the class attribute and separating them with a space. -->
      <!-- The styles of the first classes you list may be overridden by later classes -->
      <div class="marker red">
        <!-- If a div should be more to the right inside another, add another one beforehand: -->
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
      <div class="marker green">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
      <div class="marker blue">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
    </div>
  </body>
</html>
