<!-- 4: This project is part of the freeCodeCamp Responsive Web Design Course, although completely typed and commented by myself: 
    https://www.freecodecamp.org/learn/2022/responsive-web-design/learn-html-forms-by-building-a-registration-form/step-1 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration Form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <!-- Form-data can be sent via GET request as URL parameters or via POST request as data in the request body -->
    <!-- Provide each submittable element with a name attribute, to identify the element in the form submission -->
    <form action="https://register-demo.freecodecamp.org" method="post">
      <!-- Separate the form into three distinct sections -->
      <fieldset>
        <!-- Specify the labels for form elements and make them required -->
        <!-- Follow accessibility best practises and link input&label with the "id"&"for" attribute -->
        <!-- Specify the type of the input elements for the browser to know what kind of data it should expect (default: text) -->
        <!-- built-in form validaiton for:  email: needs @ and .     password: obscures input and warns if site doesn't use https -->
        <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label>
        <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
        <!-- Custom validation: Prevent inputs with less than 8 characters from being submitted (minlength) -->
        <!-- Custom validation: Use regular expression to define how a valid password should look like -->
        <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>
      <fieldset>
        <!-- Relate radio inputs, so only one is selectable at a time (same name attribute) and link to labels -->
        <!-- required attribute will not work on radio buttons, so add a required legend element and add a checked attribute for a default value -->
        <legend>Account type (required)</legend>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" checked /> Personal</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Business</label>
      </fieldset>
      <fieldset>
        <!-- Allow users to upload a profile picture through input type "file" -->
        <label for="profile-picture">Upload a profile picture: <input id="profile-picture" name="profile-picture" type="file" /></label>
        <!-- Input age as a number that can be restricted by min and max values, if number outside of range a warning will appear and form not submit -->
        <label for="age">Input your age (years): <input id="age" name="age" type="number" min="13" max="120" /></label>
        
        <!-- Add a dropdown with the select element, which is a container for a group of option elements, which act as labels for the dropdown options -->
        <label for="referrer">
          How did you hear about us?
          <select id="referrer" name="referrer">
            <!-- Just the options without any attributes would not send useful information to the server, thus add a value -->
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>

        <!-- textarea acts like an input element of type text, but is able to receive multi-line text and has an initial number of text rows and columns -->
        <label for="bio">Provide a bio: <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea></label>
      </fieldset>
      <label for="terms-and-conditions"><input id="terms-and-conditions" name="tos" type="checkbox" class="inline" required />I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
      
      <!-- First input element with type="submit" automatically submits nearest parent form element -->
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
